<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be my Valentine? No pressure haha</title>
    
    <!-- Google Fonts - Great Vibes + Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Be my Valentine? \nNo pressure haha</h1>
        
        <div id="subMessage" class="sub-message hidden"></div>
        
        <div class="character" id="characterDiv">
            <img src="https://c.tenor.com/lt2zYKuEiNAAAAAd/tenor.gif" alt="cute chiikawa" id="characterImg">
        </div>
        
        <div class="buttons" id="buttonsDiv">
            <button id="yesBtn" class="yes-btn">Yes</button>
            <button id="noBtn" class="no-btn">No</button>
        </div>
        
        <div id="hoverMessage" class="hover-message hidden"></div>
        
        <div id="message" class="message hidden"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>

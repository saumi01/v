<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For You ðŸ’–</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background-color: #fff0f6;
    font-family: Arial, sans-serif;
    text-align: center;
    overflow: hidden;
  }

  h1 {
    color: #ff4d88;
    margin-bottom: 20px;
  }

  img {
    width: 200px;
    margin-bottom: 20px;
  }

  .buttons {
    position: relative;
    height: 80px;
    width: 300px;
  }

  button {
    padding: 10px 25px;
    font-size: 18px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    position: absolute;
    transition: 0.2s ease;
  }

  #yesBtn {
    background-color: #ff4d88;
    color: white;
    left: 40px;
  }

  #noBtn {
    background-color: #999;
    color: white;
    right: 40px;
  }
</style>
</head>

<body>

<h1>Will you be my Valentine? ðŸ’•</h1>

<img src="https://i.imgur.com/9Y3ZQwL.png" alt="Chiikawa">

<div class="buttons">
  <button id="yesBtn" onclick="accepted()">Yes</button>
  <button id="noBtn">No</button>
</div>

<script>
  const noBtn = document.getElementById("noBtn");

  noBtn.addEventListener("mouseover", () => {
    const container = document.querySelector(".buttons");

    const maxX = container.clientWidth - noBtn.clientWidth;
    const maxY = container.clientHeight - noBtn.clientHeight;

    const randomX = Math.random() * maxX;
    const randomY = Math.random() * maxY;

    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";
  });

  function accepted() {
    document.body.innerHTML = `
      <h1>Yayyyy ðŸ’–</h1>
      <img src="https://i.imgur.com/9Y3ZQwL.png" width="200">
      <p>Hehe I knew it ðŸ¥°</p>
    `;
  }
</script>

</body>
</html>
